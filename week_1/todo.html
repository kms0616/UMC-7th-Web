<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>UMC Study Plan</h1>
        <input type="text" id="taskInput" placeholder="스터디 계획을 작성해보세요!" />
        <hr />
        <div class="todo-section">
            <div class="todo-list">
                <h2><u>해야 할 일</u></h2>
                <ul id="todoList"></ul>
            </div>
            <div class="done-list">
                <h2><u>해낸 일</u></h2>
                <ul id="doneList"></ul>
            </div>
        </div>
    </div>
    <script src="todo_scripts.js"></script>
</body>
</html>
